<script type="text/javascript">
    var ChapterId = 4;
    var SectionId = 4;
    var ExSectionId = 4;
    var ObjectiveId = -1;
    var ExerciseId = 93;
    var usesPlayerPopup = false;
    var isEcon = false;

  var courseId = 4243431;

    var isKnewtonTransferEnabled = false;

    var isCloseButtonClicked = false;
    var skipSendToKnewton = false;
  
    // Chain to body onload
    if (document.getElementById && document.createElement) {    
        if (window.addEventListener) 
            window.addEventListener("beforeunload", playerPracticeUnload, true);
        else if (window.attachEvent)
            window.attachEvent("onbeforeunload", playerPracticeUnload);
    }

    function goStudyPlan(){
        var url = "/Student/StudyPlanRecommendations.aspx?chapterId=4&sId=4&objectiveId=-1&exId=93&allObj=1&filter=0#/tab/chapters/chapterId/4/sectionId/4/objectiveId/-1/filterOption/0/preserve/0";

        if (url.indexOf("#/tab/") < 0) { //if not the new angular studyplan page
            url = replaceParam(url, "chapterId", 4);
            url = replaceParam(url, "sId", 4);
        }

        if (usesPlayerPopup) {
          var win = window.opener;
          if (win) {
              try {
                  if (win.updateRecommendations) {
                      win.updateRecommendations();
                  } else {
                      win.location = url;
                  }
              } catch (err) {
              }
          }
          window.close();
      }  else {
          location = url;
      }
  }
  
  function getReviewData() {
    
      return null;
    
  }
    function goOverview() {
        var params = "chapterId=4&sId=4";
      

      var url = "Overview.aspx?popup=yes&"+params
    
      var opts = {Width:700};
    
      popupWindow("overview",url,opts);
  }
  
  
  //This is for accounting
  function goCloseReturn() {
      var backUrl = "/Student/StudyPlanRecommendations.aspx?chapterId=4&sId=4&objectiveId=-1&exId=93&allObj=1&filter=0#/tab/chapters/chapterId/4/sectionId/4/objectiveId/-1/filterOption/0/preserve/0";
      backUrl = replaceParam(backUrl,"chapterId",4);
      backUrl = replaceParam(backUrl,"sId",4);
      //This is will be difficult for Html5 player for now, just short circuit.
      if (document.Player && document.Player.ObjectiveId) {
          backUrl = replaceParam(backUrl,"objectiveId",document.Player.ObjectiveId);
      }
      var url = "Overview.aspx?"+params+"&back="+escape(backUrl);
      if (usesPlayerPopup)
          window.close();
      else
          document.location = url;
  }
  
   
  function objectiveChanged(item) {
      var obj = parseInt(item);
      document.Player.ObjectiveId = obj;
  }
  
  function goLearningAide(type,loc,title) {
      var params = "type="+type+"&loc="+escape(loc); 
      var url = "http://www.mathxl.com/Student/MediaPopup.aspx?" + params;
      var winName = type;
      if (winName != 'statcrunch' && winName != 'statexplore') {
          winName = "LA_" + winName;
      }
    
      setQuestionTitle(title);

      popupWindow(winName,url);
  }

  function setQuestionTitle(title) {
      if (title)
          questionTitle = escape(title);
  }

  function getQuestionTitle() {
      return questionTitle;
  }
  
  function closeLearningAides() {
      var  pWindows = popupWindows;
      for(var o in pWindows) {
          if (o.substr(0,3) == "LA_") {
              closePopup(o);
          }
      }
  }
  
  function goExercise(sectId,objId,exId) {
    
      var loc = replaceParam(location,"objectiveId",objId);
      loc = replaceParam(loc,"exId",exId);

      
      
      location = loc;
      
  }
  
    
    function doAskMyInstructor() 
    {
        
        var ex = ExerciseId;
        var sect = SectionId;
        var obj = ObjectiveId
       
       
        var params = 
           //"courseId=4243431&bookId=93799&userId=35985346&" +
          "chapterId=4&sectionId="+sect+
          "&exerciseId=" + ex;
       if (obj && obj >= 0) 
           params += "&objectiveId=" + obj;
         
       var url = "AskMyInstructor.aspx?" + params;
       
       popupWindow("askmyinstructor",url,{Width:680});
   }
      
   function doConnectToTutor() 
   {
           
        var ex = ExerciseId;
        var sect = SectionId;
        var obj = ObjectiveId;
       

        var params = "";
        var url = "";
        
        
        url = "http://www.mathxl.com/Student/ConnectToTutor.aspx";
        
        params = "bookId=93799&" +
            "chapterId=4&sectionId="+sect+
            "&exerciseId=" + ex;
            
        
        url = url + '?' + params;
        
        
        popupWindow("connecttotutor",url,{Width:800, Height:500});
    }

    function getCurrentObjectiveId()
    {
        
        return ObjectiveId;
        
    }

    function getCurrentSectionId()
    {
        
        return SectionId;
        
    }

    function playerPracticeUnload() {
        if (!isCloseButtonClicked) {
            var unloadUrl = getPlayerPracticeUnloadUrl();
            //if (!skipSendToKnewton) {
                HandlePlayerPracticeUnload(unloadUrl);      // CA was SendStudyPlanResultsToKnewton - located in StudyPlanManager.js
            //}
        }
    }

    function getPlayerPracticeUnloadUrl() {
        var action = "sendtoknewton";
        if (skipSendToKnewton)
            action = "invalidatestudyplanonly";

        var url = BaseUrl + "Service/PlayerPracticeUnload.ashx?action=" + action + "&authsystemid=" + authSystemId + "&courseid=" + courseId + "&userid=" + userId + "&chapterid=" + ChapterId;

        // XL-2760: SP practice results not sending from chapter view of 2-level books
        if (SectionId == -1)
            url += "&sectionid=" + ExSectionId;
        else
            url += "&sectionid=" + SectionId;

        if (usesObjectives)
            url += "&objectiveid=" + previousObjectiveId;
        return url;
    }
  
</script> 



<script type="text/javascript" language="javascript">

    function getPlayer() {
        
        return document.Player;
        
    }
    
    function updatePrintHeader() {

        var tdiff = 0; //***TEMP****
        var dNow = new Date();
        var curDate=new Date(dNow.valueOf()-tdiff);
        var locDatePattern = "M/d/yy";

        buf.push('<row><cell width="-50">');
        buf.push('<text textstyle="bold">' + "Student" + ':</text>');
      buf.push('<text br="0"> '+HTMLEncode(studentName)+'</text>');
      buf.push('<text textstyle="bold">' + "Instructor" + ':</text>');
      buf.push('<text br="0"> '+HTMLEncode(instructorName)+'</text>');

      buf.push('</document>');

        getPlayer().PrintHeader = buf.join('\n');

    function doPrintPlayer(preview, isPopup) {

        updatePrintHeader();
      
        var p = getPlayer();
      
        //Add code for new players that will get the real exercise title
        //using Req54 stuff
        var exTitle;
        var ex;
        var exDisplayName;
      
      
        exDisplayName = p.ExerciseDisplayName;
      
      
        if (exDisplayName) {
            exTitle = exDisplayName;
        } else {
          
          ex = p.ExerciseId;
          
          var ch = 4;
          var sec = 4;
          exTitle = ch + "." + sec + "." + ex;
      }
      
      var itext = "\"ItemText=" + exTitle + "\"";
      
      if (preview) {
          itext = "preview," + itext;
      }
    
      if(isPopup)
          p.printPopup(itext);
      else  
          p.printProblem(itext);
      
  }
</script>


   
   <script language="javascript" type="text/javascript">
   
       function resultsPosted(time,result,exId) {
          
            var win = getPopup("overview");
            if (win && win.updateStudyResults) {
                win.updateStudyResults(exId,time,result);
            }
            if (usesPlayerPopup)
            {
                win = window.opener;
                if (win && win.updateStudyResults) {
                    win.updateStudyResults(exId,time,result);
                }
            }            
          
        }
        
       function problemClosed() {
           isCloseButtonClicked = true;
           if (isKnewtonTransferEnabled) {
               var unloadUrl = getPlayerPracticeUnloadUrl();
               HandlePlayerPracticeUnload(unloadUrl, goStudyPlan);
           }
           else
               goStudyPlan();
       }

       function updateObjectiveLabel(objId) {
           var lbl = document.getElementById("ctl00_ctl00_InsideForm_MasterContent_staticObjectiveLabel");
           if (lbl) {
                var obj = objectiveList[objId];
                var objshort = obj.substring(0, 120);
                lbl.innerHTML = objshort;
           }
          
        }
                
        function problemLoaded() {
            var currentObjectiveId = getCurrentObjectiveId();
            var currentSectionId = getCurrentSectionId();
            if (usesObjectives) {
                if (currentObjectiveId != previousObjectiveId) {
                    //alert("current: " + currentObjectiveId + ", previous: " + previousObjectiveId);
                    if (isKnewtonTransferEnabled) {
                        var unloadUrl = getPlayerPracticeUnloadUrl();
                        HandlePlayerPracticeUnload(unloadUrl);
                    }

                    previousObjectiveId = currentObjectiveId;
                }
            } else 
            {
                if (currentSectionId != ExSectionId) {
                    
                    if (isKnewtonTransferEnabled) {
                        var unloadUrl = getPlayerPracticeUnloadUrl();
                        HandlePlayerPracticeUnload(unloadUrl);
                    }
                ExSectionId = currentSectionId;
                }   
            }

            var p = document.getElementById("ctl00_ctl00_InsideForm_MasterContent_PlayerNextGen");
            if (p) {
                var objId = p.getObjectiveId();
                updateObjectiveLabel(objId);
            }
            closeLearningAides();
        }
        
        function navigationLoaded(nav) {
            var n = nav.questions.length;
            if (n == 0) {
                skipSendToKnewton = true;
                __doPostBack("__Page","noexercises");        
            }
        }

        function helpClicked(subtopic) {
            var topic = "finance_player_hw";
            if (subtopic)
                topic = topic + "_" + subtopic;
            doHelp(topic);
        }
        
        function graphHelpClicked() {
            doHelp("grapher");
        }
        
        function emailGraph(graphName) {    
            var url = "../Info/EmailGraph.aspx?chapterid=4&sid=4";
            url += "&filename=" + escape(graphName);
            popupWindow("email",url,{Width:950});
        }
        
        function goStatCrunch(dataId,header) {
            if (header)
                ft = "true";
            else
                ft = "false";
            var url = "/info/StatCrunchProxy.ashx" + "?dlim=comma&ft=" + ft +"&dataurl=" + escape('http://www.mathxl.com/Info/GetPlayerFile.ashx' + "?dataId=" + dataId);
          popupWindow("statcrunch_data",url,{Width:800, Height:600, AutoClose:false});
      }
        
      function learningAidClicked(command,url,title) {
          if (command == "mail") {
              doAskMyInstructor();
          } else if (command == "printpopup") {
              doPrintPlayer(false,true);
          } else if (command == "print") {
              doPrintPlayer(false,false);
          } else if (command == "printpreview" || command == "print_preview" || command == "printhomework") {
              doPrintPlayer(true,false);
          } else if (command == "connecttotutor") {
              doConnectToTutor();
          } else if (command == "close") {
              goCloseReturn();
                
          } else {
              if (url)
                  goLearningAide(command,url,title);
          }
}
       
function highStakesAccessDenied() {
    playerDisableUnload = true;
    __doPostBack("__Page","accessdenied_highstakes");        
}
